<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Pestaña</title>
  <link rel="icon" href="0184.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1a202c, #2d3748);
      color: white;
    }
    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    nav a {
      color: #48bb78;
      text-decoration: none;
      margin-left: 1rem;
    }
    nav a:hover {
      color: #38a169;
    }
    .oculto {
      display: none;
    }
    .center-grid {
      display: grid;
      place-items: center; /* Centra tanto horizontal como verticalmente */
      height: 30vh; /* Ajusta la altura si quieres centrar en toda la pantalla */
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .search-form {
      display: flex;
      margin-bottom: 2rem;
    }
    .search-input {
      width: 200px;
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #48bb78;
      background-color: #4a5568;
      color: white;
      border-radius: 4px 0 0 4px;
    }
    .search-button {      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #48bb78;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #38a169;
    }
    .search-results {
      display: grid;
      gap: 1rem;
    }
    .result-item {
      background-color: #2d3748;
      border: 1px solid #48bb78;
      padding: 1rem;
      border-radius: 4px;
    }
    .result-item h2 {
      color: #48bb78;
      margin-top: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      position: absolute;
      bottom: 0;
      width: 100%;
      color: #a0aec0;
    }
    footer a {
      color: #48bb78;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .quick-access {
      margin-top: 2rem;
    }
    .quick-access h2 {
      color: #48bb78;
      margin-bottom: 1rem;
    }
    .quick-links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }
    .quick-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      padding: 1rem;
      background-color: #2d3748;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .quick-link:hover {
      background-color: #4a5568;
    }
    .quick-link img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#48bb78" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
      <h1>Buscador</h1>
    </div>
    <nav class="oculto">
      <a href="#">Sobre mí</a>
      <a href="#">Proyectos</a>
    </nav>
    
  </header>
  <main>
    <form id="searchForm" class="search-form">
      <input type="text" id="query" class="search-input" placeholder="Escribe tu búsqueda..." required>
      <button type="submit" class="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </form>
    <section class="center-grid">
    <select id="searchEngine" class="search-input">
      <option value="google">Google</option>
      <option value="bing">Bing</option>
      <option value="yahoo">Yahoo!</option>
      <option value="baidu">Baidu</option>
      <option value="duckduckgo">DuckDuckGo</option>
      <option value="yandex">Yandex</option>
      <option value="ask">Ask</option>
      <option value="quora">Quora</option>
    </select>
    <div class="quick-access">
      <h2>Accesos Directos</h2>

  <script>
  document.getElementById("searchForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const query = document.getElementById("query").value;
    const searchEngine = document.getElementById("searchEngine").value;

    let url;
    switch (searchEngine) {
      case "google":
        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        break;
      case "bing":
        url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
        break;
      case "yahoo":
        url = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
        break;
      case "baidu":
        url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
        break;
      case "duckduckgo":
        url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
        break;
      case "yandex":
        url = `https://yandex.com/search/?text=${encodeURIComponent(query)}`;
        break;
      case "ask":
        url = `https://www.ask.com/web?q=${encodeURIComponent(query)}`;
        break;
      case "quora":
        url = `https://www.quora.com/search?q=${encodeURIComponent(query)}`;
        break;
    }

    window.location.href = url;  // Cambiado para abrir en la misma pestaña
  });
</script>
